<script type="text/javascript" charset="utf-8" src="__STATIC__/edit/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/edit/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__STATIC__/edit/lang/zh-cn/zh-cn.js"></script>
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">品牌新增</h1>
    </div>

    <!-- add form -->
    <form action="{:url('Brand/save')}" method="post" id="tab" enctype="multipart/form-data">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#basic" data-toggle="tab">基本信息</a></li>
            <li role="presentation"><a href="#desc" data-toggle="tab">品牌描述</a></li>
            <li role="presentation"><a href="#attr" data-toggle="tab">品牌属性</a></li>
            <li role="presentation"><a href="#pics" data-toggle="tab">品牌相册</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="basic">
                <div class="well">
                    <label>品牌名称：</label>
                    <input type="text" name="brand_name" value="" class="input-xlarge">
                    <label>品牌网址：</label>
                    <input type="text" name="brand_site" value="" class="input-xlarge">
                    <label>品牌logo：</label>
                    <input type="file" name="brand_logo" value="" class="input-xlarge">
                    <label>是否显示：</label>
                    <select name="is_show" class="input-xlarge">
                        <option value="">显示</option>
                    </select>
                    <select name="is_show" class="input-xlarge">
                        <option value="">不显示</option>
                    </select>
                    <label>品牌描述：</label>
                    <textarea value="Smith" name="brand_desc" rows="3" class="input-xlarge" style="width: 800px;height: 300px" id="editor"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
<script type="text/javascript">
    $(function(){
        UE.getEditor('editor');
        $('.add').click(function(){
            var add_div = '<div>[<a href="javascript:void(0);" class="sub">-</a>]商品图片：<input type="file" name="goods_pics[]" value="" class="input-xlarge"></div>';
            $(this).parent().after(add_div);
        });
        $('.sub').live('click',function(){
            $(this).parent().remove();
        });
    });
</script>
